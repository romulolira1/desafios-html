<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <span>
            <text><b>Assuntos:</b></text>
            <select name="select">
                <option value="suporte">suporte</option>
                <option value="sugestões">sugestões</option>
                <option value="reclamações">reclamações</option>
            </select>
        </span>
        <br>
        <br>
        <span>
            <text><b>Nome Completo</b></text>
            <br>
            <input type="namecomplete" type="name" placeholder="Escreva seu nome completo" name="nome-completo">
        </span>
        <br>
        <br>
        <span>
            <text><b>E-mail</b></text>
            <br>
            <input type="email" placeholder="Escreva seu Email" name="Email">
        </span>
        <br>
        <br>
        <span>
            <text><b>Mensagem</b></text>
            <br>

            <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
            <br>
            <br>
            <span>
                <input type="checkbox" name="text1">
                <label for="corpmensag">Aceito receber novidades por e-mail</label>
            </span>
            <br>
            <br>
            <input type="submit" value="Enviar">

        </span>

    </fieldset>

</body>

</html>
